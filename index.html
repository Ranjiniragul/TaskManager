<input type="text" id="box" >

<button id="create-list" style=>Create new List</button>

   <script>







let add=[];

let create=document.getElementById("create-list");
let element=document.getElementById("box");
let update=document.getElementById("updatedom");



create.addEventListener("click",addlist);

function addlist(){
    const exp=element.value;
    if(add!=null)
    add.push(exp);

    updatethepage(exp);
    element.value="";

    






    }

function updatethepage(addText){
//adding

    const div=document.createElement("div");
  if(addText!=undefined)
  div.innerText=addText;
 div.style="margin-top:20px";
update.appendChild(div);

//DeleteButtonFor new elements


let newButton=document.createElement("button");
newButton.innerText="Remove";
div.appendChild(newButton);


//deleting functionality
//when u click this button new element have to delete
newButton.addEventListener("click",clickedButton);







function clickedButton(){
    let date=new Date();
    let idfornew=date.getTime();
    div.id=idfornew;
document.onclick=div.id;
    div.remove();


}



 

}

</script>
